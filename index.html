<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/g+google+google+2015+new+google+icon-1320190551260288871.png" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="a-left-menu">
        <a class="a-left" href="https://about.google/">About</a>
        <a class="a-left" href="https://store.google.com/">Store</a>
      </div>
      <div class="a-right-menu">
        <div class="arm-text">
          <a class="a-right" href="https://mail.google.com/mail/">Gmail</a>
          <a class="a-right" href="https://www.google.com/imghp">Images</a>
        </div>
        <div class="arm-icons">
          <button class="btn"><i class="material-icons" id="apps">apps</i></button>
        </div>
      </div>
    </header>
    <main>
        <img id="logoimg" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <div class="search-area">
            <i class="material-icons md-inactive md-dark" id="searchicon">search</i>
            <input type="text" id="search" name="search" placeholder="What are you looking for?">
        </div>
        <div class="buttons">
          <button type="button" class="mainbutton">Google Search</button>
          <button type="button" class="mainbutton">I'm Feeling Lucky</button>
        </div>
    </main>
    <div class="filler"></div>
    <footer>
      <div class="hornifooter">
        <div class="country">
          <p>Germany</p>
        </div>
      </div>
      <div class="spodnifooter">
        <div class="sf-left">
          <a href="https://ads.google.com/" class="f-left">Advertising</a>
          <a href="https://smallbusiness.withgoogle.com/" class="f-left">Business</a>
          <a href="https://www.google.com/search/howsearchworks/?fg=1" class="f-left">How Search Works</a>
        </div>
        <div class="sf-right">
          <a href="https://policies.google.com/privacy?hl=en-DE&fg=1" class="f-right">Privacy</a>
          <a href="https://policies.google.com/terms?hl=en-DE&fg=1" class="f-right">Terms</a>
          <a href="" class="f-right">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
